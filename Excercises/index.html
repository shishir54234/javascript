    <script>
        //Root node
        console.log(document.documentElement)//wont have any output if no console log 
        console.log(document.body)
        console.log(document.head)

        //Children Nodes
        console.log(document.body.childNodes)//Will access all the nodes
        console.log(document.body.children)// will access only the element nodes and we will only get tags in the output 
        </script>
